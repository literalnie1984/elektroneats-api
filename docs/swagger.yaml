openapi: 3.0.0
components:
  schemas:
    MenuVec:
      type: array
      items:
        $ref: "#/components/schemas/MenuVecInner"
    MenuVecInner:
      type: object
      properties:
        "0":
          type: object
          properties:
            id:
              type: integer
              format: int32
            image:
              type: string
            max_supply:
              type: integer
              format: int32
            name:
              type: string
            price:
              type: number
              format: float
            type:
              type: string
              enum:
                - Soup
                - Main
            week_day:
              type: integer
              format: int32
          required:
            - id
            - image
            - max_supply
            - name
            - price
            - type
            - week_day
        "1":
          type: array
          items:
            type: object
            properties:
              id:
                type: integer
                format: int32
              name:
                type: string
              price:
                type: number
                format: float
            required:
              - id
              - name
              - price
      required:
        - "0"
        - "1"
    UserChangePassword:
      type: object
      properties:
        newPassword:
          type: string
        oldPassword:
          type: string
      required:
        - newPassword
        - oldPassword
    UserLogin:
      type: object
      properties:
        email:
          type: string
        password:
          type: string
      required:
        - email
        - password
    UserRegister:
      type: object
      properties:
        email:
          type: string
        password:
          type: string
        username:
          type: string
      required:
        - email
        - password
        - username
  securitySchemes:
    userAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
      description: Marked requests must include Authorization header with JWT given during login
servers:
  - url: http://127.0.0.1:4765/api
    description: Dev server
paths:
  /menu/:
    get:
      responses:
        "200":
          description: OK
          content:
            "*/*":
              schema:
                $ref: "#/components/schemas/MenuVec"
        "400":
          description: Bad Request
        "401":
          description: Unauthorized
        "500":
          description: Internal Server Error
  "/menu/day/{day}":
    get:
      responses:
        "200":
          description: OK
          content:
            "*/*":
              schema:
                $ref: "#/components/schemas/MenuVec"
        "400":
          description: Bad Request
        "401":
          description: Unauthorized
        "500":
          description: Internal Server Error
      parameters:
        - in: path
          name: day
          required: true
          schema:
            type: integer
            format: int32
            pattern: "[0-9]"
  /menu/today:
    get:
      responses:
        "200":
          description: OK
          content:
            "*/*":
              schema:
                 $ref: "#/components/schemas/MenuVec"
        "400":
          description: Bad Request
        "401":
          description: Unauthorized
        "500":
          description: Internal Server Error
  /menu/update:
    get:
      responses:
        "200":
          description: OK
          content:
            text/plain:
              schema:
                type: string
                example: Success message
        "400":
          description: Bad Request
        "401":
          description: Unauthorized
        "500":
          description: Internal Server Error
  "/menu/{item_id}":
    get:
      responses:
        "418":
          description: TODO
      parameters:
        - in: path
          name: item_id
          required: true
          schema:
            type: integer
            format: int32
  "/user/activate/{token}":
    get:
      responses:
        "200":
          description: OK
          content:
            text/plain:
              schema:
                type: string
                example: Success message
        "400":
          description: Bad Request
        "401":
          description: Unauthorized
        "500":
          description: Internal Server Error
      parameters:
        - in: path
          name: token
          required: true
          schema:
            type: string
  /user/change-password:
    post:
      security:
        - userAuth: []
      responses:
        "200":
          description: OK
          content:
            text/plain:
              schema:
                type: string
                example: Success message
        "400":
          description: Bad Request
        "401":
          description: Unauthorized
        "500":
          description: Internal Server Error
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/UserChangePassword"
        required: true
  /user/delete:
    get:
      security:
        - userAuth: []
      responses:
        "200":
          description: OK
          content:
            text/plain:
              schema:
                type: string
                example: Success message
        "400":
          description: Bad Request
        "401":
          description: Unauthorized
        "500":
          description: Internal Server Error
  "/user/delete/{token}":
    get:
      responses:
        "200":
          description: OK
          content:
            text/plain:
              schema:
                type: string
                example: Success message
        "400":
          description: Bad Request
        "401":
          description: Unauthorized
        "500":
          description: Internal Server Error
      parameters:
        - in: path
          name: token
          required: true
          schema:
            type: string
  /user/get-user-data:
    get:
      security:
        - userAuth: []
      responses:
        "200":
          description: OK
          content:
            text/plain:
              schema:
                type: string
                example: Success message
        "400":
          description: Bad Request
        "401":
          description: Unauthorized
        "500":
          description: Internal Server Error
  /user/login:
    post:
      responses:
        "200":
          description: OK
          content:
            text/plain:
              schema:
                type: string
                example: Success message
        "400":
          description: Bad Request
        "401":
          description: Unauthorized
        "500":
          description: Internal Server Error
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/UserLogin"
        required: true
  /user/register:
    post:
      responses:
        "200":
          description: OK
          content:
            text/plain:
              schema:
                type: string
                example: Success message
        "400":
          description: Bad Request
        "401":
          description: Unauthorized
        "500":
          description: Internal Server Error
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/UserRegister"
        required: true
